[build]
  base = "Frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_CONFIG_PRODUCTION = "false"
  VITE_WS_URL = "wss://gesture-control-dashboard.onrender.com/ws"
  VITE_API_URL = "https://gesture-control-dashboard.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm ci && npm run build"

[context.deploy-preview]
  command = "npm ci && npm run build"